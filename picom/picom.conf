# Basic Options
backend = "glx";
vsync = true;

# Opacity settings
opacity-rule = [
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_DEMANDS_ATTENTION' => '0'",
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_DEMANDS_ATTENTION'",
];

# Shadow settings
shadow = true;
shadow-opacity = 0.7;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;

# Fading settings
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 4;
no-fading-openclose = true;
fade-exclude = [
    "name *= 'Notification'",
    "class_g *= 'Conky'",
];

# Window type settings
detect-client-opacity = true;

# Unredirection settings
unredir-if-possible = true;
unredir-if-possible-exclude = [
    "class_g = 'Steam'",
];

# Blur settings
blur-background = true;
blur-method = "dual_kawase";
blur-strength = 7;
blur-background-frame = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
];

# GLX backend settings
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-backbuffer = "none";

# X Render backend settings
xrender-sync-fence = true;

# Logging settings
log-level = "warn";
log-file = "~/.cache/picom.log";

# Experimental features
use-damage = true;
xinerama = true;
dbe = false;

# Shadows
shadow-red = 0.0;
shadow-green = 0.0;
shadow-blue = 0.0;

# Detect rounded corners for GTK 3 clients
detect-rounded-corners = true;
detect-client-opacity = true;

# Configuration for specific applications
opacity-rule = [
    "70:class_g = 'Alacritty'",
];

# Configuration for specific windows
wintypes:
{
  tooltip = { fade = true; shadow = true; };
};
